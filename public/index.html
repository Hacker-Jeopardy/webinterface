<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Simon WÃ¶rner">
    <title>Jeopardy!</title>

    <script src="app.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>Jeopardy!</h1>
    </header>

    <div id="content">
        <br><br>
        <i class="fa fa-spinner fa-spin"></i>
        loading...
    </div>

    <footer>
        <table id="player-list"></table>
    </footer>

    <nav class="menu">
        <span id="menu-websocket-error"><i class="fa fa-plug"></i></span>
        <span id="menu-mute" data-mute="false"><i class="fa fa-volume-up fa-lg"></i></span>
    </nav>

    <div id="modal-background" class="modal-background"></div>

    <div id="answer" class="modal">
        <div class="modal-container">
            <div class="modal-content"></div>
            <div class="modal-playerlist"></div>
            <nav class="modal-nav">
                <button class="buzzed" value="win">Richtig!</button>
                <button class="buzzed" value="fail">Falsch</button>
                <button class="buzzed" value="ups">Ups!</button>
                <button value="nobody">Exit</button>
            </nav>
        </div>
    </div>

    <div class="modal-mainmenu">
        <h2>Menu</h2>
        <div class="modal-content">
            <div id="mainmenu-refresh-keyboards" class="menu-button">Reload Keybaords</div>
            <div id="mainmenu-reload-rounds" class="menu-button">Reload Rounds</div>
            <br>

            <div> Player: </div>
            <div><span id="mainmenu-player-remove" class="menu-button">-</span> <span id="mainmenu-player-count">2</span> <span id="mainmenu-player-add"  class="menu-button">+</span></div>
            <br>

            <div> Start new Round: </div>
            <div id="mainmenu-roundlist"></div>

            <div id="mainmenu-close" class="menu-button">Close</div>
        </div>
    </div>
</body>
</html>
